{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="columns content is-centered">
    <div class="column is-one-third">
      <h1>Change your password</h1>
      <p>Use the form below to change your password.</p>
      <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Change"></p>
        {% csrf_token %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
