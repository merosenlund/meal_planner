{% extends 'base.html' %}

{% block content %}
  <main class="mt-4">
    <div class="container">
      <div class="content">
        <h1>Meals</h1>
      </div>
      <div class="columns">
        <div role="region" aria-label="Inventory list information" class="column is-one-quarter">
          <p>The list of ingredients on upcoming orders.</p>
        </div>
        <div role="region" aria-label="Inventory list" class="column">
          <table class="table is-striped is-hoverable is-fullwidth">
            <thead>
              <th>Ingredient</th>
              <th>Needed</th>
              <th>On Hand</th>
              <th>Order</th>
            </thead>
            <tbody>
              {% for item in inventory_items %}
                <tr>
                  <td>{{ item.name }}</td>
                  <td>{{ item.needed }}</td>
                  <td>4</td>
                  <td>6</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
