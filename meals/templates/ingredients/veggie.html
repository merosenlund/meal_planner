{% extends "base.html" %}

{% block content %}
  <main class="mt-4">
    <div class="container">
      <div class="content">
        <h1 class="title">Create new vegetable</h1>
      </div>
      <div class="columns">
        <div role="region" aria-label="Vegetable form information" class="column is-one-third">
          <p>Create a new vegetable using the form to the right.</p>
          <p>This will create a fruit that is available to use with any meal.</p>
        </div>
        <div role="region" aria-label="Vegetable creation form" class="column is-one-quarter box">
          <form method="post">
            {{ form.as_bulma }}
            {% csrf_token %}
            <div class="controls">
              <button class="button is-primary mt-4">Create vegetable</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
