{% extends "base.html" %}

{% block content %}
  <main class="mt-4">
    <div class="container">
      <div class="content">
        <h1 class="title">Update meal</h1>
      </div>
      <div class="columns">
        <div role="region" aria-label="Meal list information" class="column is-one-third">
          <p>Use the form to the right to update this meal.</p>
        </div>
        <div role="region" aria-label="Meal scheduling form" class="column is-one-third box">
          <form method="post">
            <input class="button is-primary mt-4 mr-4" type="submit" value="Update">
            <a class="button is-danger mt-4" style="align-items: baseline;" href={% url "delete_meal" object.id %}>Delete</a>
            {{ form.as_bulma }}
            {% csrf_token %}
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
