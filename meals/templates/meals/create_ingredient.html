{% extends "base.html" %}

{% block content %}
  <main class="mt-4">
    <div class="container">
      <div class="content">
        <h1 class="title">Create new ingredient</h1>
      </div>
      <div class="columns">
        <div role="region" aria-label="Recipe form information" class="column is-one-third">
          <p>Create a new ingredient using the form to the right.</p>
          <p>This will create an ingredient that is available to use on any recipe.</p>
        </div>
        <div role="region" aria-label="Recipe creation form" class="column is-one-quarter box">
          <form method="post">
            {{ form.as_bulma }}
            {% csrf_token %}
            <div class="controls">
              <button class="button is-primary mt-4">Create ingredient</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
