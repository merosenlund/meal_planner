{% extends "base.html" %}

{% block content %}
  <main class="mt-4">
    <div class="container">
      <div class="content">
        <h1 class="title">Create order</h1>
      </div>
      <div class="columns">
        <div role="region" aria-label="Order form information" class="column is-one-third">
          <p>Create a new order using the form to the right.</p>
          <p>Meals can be added to the order in the next step</p>
        </div>
        <div role="region" aria-label="Order creation form" class="column is-one-quarter box">
          <form method="post">
            {{ form.as_bulma }}
            {% csrf_token %}
            <div class="controls">
              <button class="button is-primary mt-4">Create Order</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
